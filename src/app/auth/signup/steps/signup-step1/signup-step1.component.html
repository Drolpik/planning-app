<div
  [formGroup]="signUpForm"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-form-field formGroupName="userData">
    <input
      type="email"
      matInput
      placeholder="Your email"
      formControlName="email"
      required
    />
    <mat-error
      *ngIf="
        !signUpForm.get('userData.email')?.valid &&
        signUpForm.get('userData.email')?.touched
      "
      >Please enter a valid email</mat-error
    >
  </mat-form-field>
  <mat-form-field formGroupName="userData">
    <input
      type="password"
      matInput
      placeholder="Your password"
      formControlName="password"
      required
    />
    <mat-error
      *ngIf="
        !signUpForm.get('userData.password')?.valid &&
        signUpForm.get('userData.password')?.touched
      "
      >This field is required</mat-error
    >
  </mat-form-field>
  <button type="button" mat-button matStepperNext (click)="step1Submitted()">
    Next
  </button>
</div>
