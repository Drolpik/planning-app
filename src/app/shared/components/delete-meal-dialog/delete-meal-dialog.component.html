<h1 mat-dialog-title>Delete meal</h1>
<mat-dialog-content
  >Are you sure you want to delete this meal?</mat-dialog-content
>
<mat-dialog-actions class="buttons-container" fxLayoutAlign="center">
  <button mat-button mat-dialog-close color="primary">Close</button>
  <button mat-raised-button color="warn" (click)="deleteMeal()">Delete</button>
</mat-dialog-actions>
