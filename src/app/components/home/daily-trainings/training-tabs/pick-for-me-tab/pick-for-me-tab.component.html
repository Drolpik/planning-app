<button
  type="submit"
  mat-raised-button
  color="primary"
  (click)="pickRandomWorkout(); buttonClick = true"
>
  Get random workout
</button>

<div *ngIf="buttonClick" class="results-container" fxLayoutAlign="center">
  <div fxFlex="75">
    <app-trainings-expand-list
      [caloriesToBurn]="caloriesToBurn"
      [trainingsData]="randomTraining"
    ></app-trainings-expand-list>
  </div>
</div>
