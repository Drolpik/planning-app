<app-form-container formStyleName="form-account" formSectionName="Account">
  <div>
    <img
      class="userAccount-image"
      src="../../../../../../assets/userAccount.svg"
    />
  </div>
  <div
    [formGroup]="signUpForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-form-field formGroupName="userAccount">
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
        required
      />
      <mat-error
        *ngIf="signUpForm?.get('userAccount.email')?.hasError('pattern')"
        >Please enter a valid email</mat-error
      >
      <mat-error
        *ngIf="signUpForm?.get('userAccount.email')?.hasError('required')"
        >This field is required</mat-error
      >
    </mat-form-field>

    <mat-form-field formGroupName="userAccount">
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
        required
      />
      <mat-error
        *ngIf="signUpForm?.get('userAccount.password')?.hasError('required')"
        >This field is required</mat-error
      >
      <mat-error
        *ngIf="signUpForm?.get('userAccount.password')?.hasError('minlength')"
        >Password must have at least 6 characters</mat-error
      >
    </mat-form-field>

    <button mat-button color="primary" matStepperNext>Next</button>
  </div>
</app-form-container>
